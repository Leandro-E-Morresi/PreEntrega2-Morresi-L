<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
</head>
<body>
    <h1>Simulador de Compras</h1>
    
    <label for="producto">Introduce el precio del producto:</label>
    <input type="number" id="producto" min="0" step="0.01">
    
    <button onclick="agregarProducto()">Agregar Producto</button>
    
    <p id="mensaje"></p>
    
    <h2>Total de la Compra: $<span id="total">0.00</span></h2>
    
    <script src="script.js"></script>
</body>
</html>
